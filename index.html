<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Interactive Globe with Players</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial; }
    #globeViz { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; }
    #infoPanel {
      position: absolute;
      right: 20px;
      top: 20px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 15px;
      border-radius: 10px;
      width: 250px;
      display: none;
    }
    #infoPanel h3 { margin-top: 0; }
    #infoPanel ul { padding-left: 20px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/globe.gl"></script>
</head>
<body>
  <div id="globeViz"></div>
  <div id="infoPanel">
    <h3 id="playerName">Player</h3>
    <p><b>Address:</b> <span id="address"></span></p>
    <p><b>Activity:</b> <span id="activity"></span></p>
    <p><b>Status:</b> <span id="status"></span></p>
    <p><b>Works With:</b></p>
    <ul id="worksWithList"></ul>
  </div>

  <script>
    const activityColorMap = {
      "Investor": "green",
      "Pre-Fab Developer": "red",
      "Educator": "blue",
      "Pre-Fab Manufacturer": "purple",
    };

    const players = [
      {name: "Lindbacks Bygg AB",
        lat: 65.48344113783263,
        lng: 21.557848624839828,
        address: "Hammarvägen 21, 943 36 Öjebyn, Sweden",
        activity: "Pre-Fab Manufacturer",
        status: "Potential Partner",
        worksWith: ["Assembly Corp.", "Randek AB"]},
      {name: "Assembly Corp.",
        lat: 43.645031529503605, 
        lng:  -79.38289523887308,
        address: "123 Front St W Suite 300, Toronto, ON M5J 2M2",
        activity: "Pre-Fab Developer",
        status: "Competitor",
        worksWith: ["Lindbacks Bygg AB"]},
      {name: "Paradigm Building Solutions Ltd.",
        lat: 51.14036918325003,
        lng: -120.1174733436564,
        address: "756 Old Sawmill road, Louis Creek, BC V0E 2E0",
        activity: "Pre-Fab Developer",
        status: "Competitor",
        worksWith: ["Randek AB"]},
      {name: "Randek AB",
        lat: 56.90646671744641,
        lng: 12.452409652003537,
        address: "Vagnvägen 1, 311 32 Falkenberg, Sweden",
        activity: "Pre-Fab Manufacturer",
        status: "Potential Partner",
        worksWith: ["Paradigm Building Solutions Ltd."]},
      {name: "UBC CAWP",
        lat: 49.261253976584506,
        lng: -123.24676493659024,
        address: "Forest Sciences Centre, 2424 Main Mall, Vancouver, BC V6T 2G9",
        activity: "Educator",
        status: "Potential Partner",
        worksWith: ["Tamlin International Homes"]},
      {name: "All-Fab",
        lat: 49.88641534895707,
        lng: -97.03796709841626,
        address: "1755 Dugald Rd, Winnipeg, MB R2J 0H3",
        activity: "Pre-Fab Manufacturer",
        status: "Potential Partner",
        worksWith: ["Tamlin International Homes"]},
      {name: "Tamlin International Homes",
        lat: 49.234692308277445, 
        lng: -122.8520340307842,
        address: "Unit 200, 145 Schoolhouse St, Coquitlam, BC V3K 6V6",
        activity: "Pre-Fab Developer",
        status: "Competitor",
        worksWith: ["All-Fab"]},
      {name: "Backcountry Hut Company (BHC)",
        lat: 49.26548500502343,
        lng: -123.11251155085036,
        address: "397 W 7th Ave, Vancouver, BC V5Y 1M2",
        activity: "Pre-Fab Developer",
        status: "Potential Partner",
        worksWith: ["Tamlin International Homes"]}
    ];

   const arcsData = [];
  players.forEach(source => {
    source.worksWith.forEach(targetName => {
      const target = players.find(p => p.name === targetName);
      if (target) {
        arcsData.push({
          startLat: source.lat,
          startLng: source.lng,
          endLat: target.lat,
          endLng: target.lng,
          color: [
            activityColorMap[source.activity] || 'white',
            activityColorMap[target.activity] || 'white'
          ],
          label: `${source.name} ➝ ${target.name}`
        });
      }
    });
  });

  const globe = new Globe()(document.getElementById('globeViz'))
    .globeImageUrl('https://cdn.jsdelivr.net/npm/three-globe/example/img/earth-night.jpg')
    .arcsData(arcsData)
    .arcColor('color')
    .arcLabel('label')
    .arcDashLength(() => 0.4)
    .arcDashGap(() => 2)
    .arcDashAnimateTime(() => 2000)
    .labelsData(players)
    .labelLat(d => d.lat)
    .labelLng(d => d.lng)
    .labelText(d => d.name)
    .labelColor(() => 'white')
    .labelResolution(4) // sharper small text
    .labelLabel(d => `${d.name} (${d.status})`)
    .onLabelClick(showPlayerInfo);

  // Set initial size small
  let baseLabelSize = 0.2;
  globe.labelSize(baseLabelSize);
  globe.labelDotRadius(0.2);

  function showPlayerInfo(player) {
    document.getElementById('playerName').innerText = player.name;
    document.getElementById('address').innerText = player.address;
    document.getElementById('activity').innerText = player.activity;
    document.getElementById('status').innerText = player.status;

    const worksWithList = document.getElementById('worksWithList');
    worksWithList.innerHTML = '';
    player.worksWith.forEach(name => {
      const li = document.createElement('li');
      li.textContent = name;
      worksWithList.appendChild(li);
    });

    document.getElementById('infoPanel').style.display = 'block';
  }

  // Inverse scaling: Smaller labels when zoomed in, bigger when zoomed out
  const camera = globe.camera();
  const controls = globe.controls();

  controls.addEventListener('change', () => {
    const zoom = camera.position.length(); // higher = zoomed out
    const scale = baseLabelSize * (zoom / 100); // adjust denominator to tune scaling
    const clamped = Math.max(0.1, Math.min(1.2, scale)); // clamp scale
    globe.labelSize(clamped);
    globe.labelDotRadius(clamped * 0.5);
  });
</script>
</body>
</html>

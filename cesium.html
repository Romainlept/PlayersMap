<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cesium Globe with Players and Arcs</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.115/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.115/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
    .cesium-infoBox {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    // Create viewer
    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: Cesium.createWorldTerrain(),
      imageryProvider: new Cesium.ArcGisMapServerImageryProvider({
        url: "https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer"
      }),
      baseLayerPicker: false,
      timeline: false,
      animation: false
    });

    const players = [
      {
        name: "Lindbäcks Bygg AB",
        lat: 65.48344113783263,
        lng: 21.557848624839828,
        activity: "Pre-Fab Manufacturer",
        worksWith: ["Assembly Corp."]
      },
      {
        name: "Assembly Corp.",
        lat: 43.645031529503605, 
        lng: -79.38289523887308,
        activity: "Pre-Fab Developer",
        worksWith: ["Lindbäcks Bygg AB"]
      },
      {
        name: "Paradigm Building Solutions Ltd.",
        lat: 51.14036918325003,
        lng: -120.1174733436564,
        activity: "Pre-Fab Developer",
        worksWith: ["Randek AB"]
      },
      {
        name: "Randek AB",
        lat: 56.90646671744641,
        lng: 12.452409652003537,
        activity: "Pre-Fab Manufacturer",
        worksWith: ["Paradigm Building Solutions Ltd."]
      }
    ];

    // Add points and labels
    players.forEach(player => {
      // Point
      viewer.entities.add({
        name: player.name,
        position: Cesium.Cartesian3.fromDegrees(player.lng, player.lat),
        point: {
          pixelSize: 10,
          color: Cesium.Color.RED,
          outlineColor: Cesium.Color.WHITE,
          outlineWidth: 1
        },
        label: {
          text: `${player.name}\n${player.activity}`,
          font: '14px sans-serif',
          fillColor: Cesium.Color.WHITE,
          outlineColor: Cesium.Color.BLACK,
          outlineWidth: 2,
          style: Cesium.LabelStyle.FILL_AND_OUTLINE,
          verticalOrigin: Cesium.VerticalOrigin.TOP,
          horizontalOrigin: Cesium.HorizontalOrigin.CENTER,
          pixelOffset: new Cesium.Cartesian2(0, -15),
          distanceDisplayCondition: new Cesium.DistanceDisplayCondition(0, 1e6)

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mapbox Feature Interactions</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .map-overlay {
      display: none;
      font: 12px/20px sans-serif;
      padding: 10px;
      position: absolute;
      right: 0;
      top: 0;
      width: 230px;
      overflow: hidden;
      white-space: nowrap;
    }
    .map-overlay-inner {
      background: #fff;
      padding: 10px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="map-overlay right" id="properties"></div>

  <script>
    // Replace with your Mapbox access token
    mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN';
    const map = new mapboxgl.Map({
      container: 'map',
      center: [-98, 38.88],
      maxZoom: 5,
      minZoom: 1,
      zoom: 3,
      style: 'mapbox://styles/mapbox/standard'
    });

    const card = document.getElementById('properties');
    const showCard = (feature) => {
      card.innerHTML = `
        <div class="map-overlay-inner">
          <code>${feature.properties.name}</code><hr>
          <ul>
            ${Object.entries(feature.properties)
              .map(([key, value]) => `<li><b>${key}</b>: ${value}</li>`)
              .join('')}
          </ul>
        </div>`;
      card.style.display = 'block';
    };

    map.on('style.load', () => {
      // Add your data source and layer here
      map.addSource('airports', {
        'type': 'vector',
        'url': 'mapbox://mapbox.04w69w5j',
        'promoteId': 'abbrev'
      });

      map.addLayer({
        'id': 'airport',
        'source': 'airports',
        'source-layer': 'ne_10m_airports',
        'type': 'circle',
        'paint': {
          'circle-color': [
            'case',
            ['boolean', ['feature-state', 'selected'], false],
            '#f00',
            '#4264fb'
          ],
          'circle-radius': [
            'case',
            ['boolean', ['feature-state', 'selected'], false],
            6,
            ['boolean', ['feature-state', 'highlight'], false],
            6,
            4
          ],
          'circle-stroke-width': 2,
          'circle-stroke-color': '#ffffff'
        }
      });

      let selectedFeature = null;

      // Click on airport layer to select and show card
      map.on('click', 'airport', (e) => {
        if (selectedFeature) {
          map.setFeatureState({
            source: 'airports',
            sourceLayer: 'ne_10m_airports',
            id: selectedFeature.id
          }, { selected: false });
        }
        selectedFeature = e.features[0];
        map.setFeatureState({
          source: 'airports',
          sourceLayer: 'ne_10m_airports',
          id: selectedFeature.id
        }, { selected: true });
        showCard(selectedFeature);
      });

      // Click on map to deselect
      map.on('click', (e) => {
        if (selectedFeature) {
          map.setFeatureState({
            source: 'airports',
            sourceLayer: 'ne_10m_airports',
            id: selectedFeature.id
          }, { selected: false });
          selectedFeature = null;
          card.style.display = 'none';
        }
      });

      // Hover to highlight
      map.on('mouseenter', 'airport', () => {
        map.getCanvas().style.cursor = 'pointer';
      });

      map.on('mouseleave', 'airport', () => {
        map.getCanvas().style.cursor = '';
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Sigma.js Network: US/Canada Cities</title>
  <style>
    #sigma-container {
      width: 100%;
      height: 600px;
      border: 1px solid #ddd;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/sigma@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/graphology@0.25"></script>
</head>
<body>
  <div id="sigma-container"></div>
  <script>
    // Initialize a new graph
    const graph = new graphology.Graph();

    // Add nodes with coordinates close to (0,0)
    graph.addNode("Toronto1", { label: "Toronto 1", x: 0, y: 0, size: 10, color: "#1f77b4" });
    graph.addNode("Toronto2", { label: "Toronto 2", x: 2, y: 0, size: 10, color: "#1f77b4" });
    graph.addNode("Vancouver", { label: "Vancouver", x: 0, y: 2, size: 10, color: "#2ca02c" });
    graph.addNode("NewYork", { label: "New York", x: 2, y: 2, size: 10, color: "#ff7f0e" });

    // Link all nodes to each other
    const nodes = graph.nodes();
    for (let i = 0; i < nodes.length; i++) {
      for (let j = i + 1; j < nodes.length; j++) {
        graph.addEdge(nodes[i], nodes[j]);
      }
    }

    // Render the graph
    const container = document.getElementById("sigma-container");
    const renderer = new sigma(graph, container);
  </script>
</body>
</html>
